                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{ url_for('jump_simulate') }}">Simulate Assembly</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{ url_for('jump_automate') }}">Automate Design</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->

                        <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>

                <!-- Page content-->
                <div class="container-fluid">
                    <form method="POST" action="{{ url_for('jump.run_part_domestication') }}" enctype="multipart/form-data">
                        <h4 class="mt-4">Create level 0 parts out of template plasmids</h4>
                        
                        <br/>
                        <div class="card-body" id="parts_setup">
                            <div class="row">
                                <div class="col-md-12">
                                    <p>Parts (tabular format in .csv):</p>
                                    <input type="file" class=" form-control" id="parts_id" name="parts"/>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-md-12">
                                    <p>Name mapping (optional, tabular format in .csv):</p>
                                    <input type="file" class=" form-control" id="maps_id" name="maps"/>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-md-12">
                                    <p>Template plasmids (FASTA format in .zip):</p>
                                    <input type="file" class=" form-control" id="plasmids_id" name="plasmids"/>
                                </div>
                            </div>
                            <br/>

                            <div class="row">
                                <div class="col-md-6">
                                    <input type="reset" class="btn btn-warning btn-fill" id="reset_id" name="reset" value="Reset"/>
                                    <input type="submit" class="btn btn-info btn-fill" id="submit_id" name="submit" value="Generate Primers"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
