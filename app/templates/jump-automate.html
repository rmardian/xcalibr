                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{ url_for('jump_automate') }}">Automate Design</a>

                        <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>

                <!-- Page content-->
                <div class="container-fluid">
                    <h4 class="mt-4">Perform combinatorial assembly out of JUMP-compatible parts</h4>
                    <br/>

                    <div class="card-body" id="circuit_assembly">
                        <div class="row">
                            <div class="col-md-12">
                            <p>Select a project:</p>
                            <select class="dropdown-toggle form-control" id="design_id" name="design" onchange="load_dummy()">
                                <!--<option disabled selected>-- Select a design --</option>-->
                                <option selected>Gene circuit design</option>
                                <option disabled>Metabolic engineering</option>
                                <option disabled>Biosensor</option>
                            </select>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-md-12">
                            <p>Select a design template:</p>
                            <select class="dropdown-toggle form-control" id="design_id" name="design" onchange="load_dummy()">
                                <option disabled selected>-- Select a design --</option>
                                <option>3-input AND gate</option>
                                <option>4-input AND gate</option>
                                <option>8-input AND gate</option>
                                <option>1-bit half adder</option>
                                <option>1-bit full adder</option>
                            </select>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-md-12">
                            <p>Select a permutation strategy:</p>
                            <select class="dropdown-toggle form-control" id="design_id" name="design" onchange="load_dummy()">
                                <option>No permutation</option>
                                <option>Permute gates only</option>
                                <option>Permute promoters only</option>
                                <option>Permute gates and promoters</option>
                            </select>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-md-12">
                            <p>Select a plasmid-system:</p>
                            <select class="dropdown-toggle form-control" id="design_id" name="design" onchange="load_dummy()">
                                <option>1-plasmid system</option>
                                <option>2-plasmid system</option>
                                <option>3-plasmid system</option>
                            </select>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-md-12">
                                <p>List of parts (tabular format in .csv):</p>
                                <input type="file" class=" form-control" id="input_design_id" name="input_design_data"/>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="reset" class="btn btn-warning btn-fill" id="reset_id" name="reset" value="Reset"/>
                                <input type="submit" class="btn btn-info btn-fill" id="submit_id" name="submit" value="Generate Assembly Plan" onclick="alert('Composing assembly plan... !!!')"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
