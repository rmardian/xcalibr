<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple design automation tool for JUMP assembly</title>
        <!-- Favicon
        <link rel="icon" type="image/x-icon" href="../static/img/favicon.ico" />-->
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/styles.css" rel="stylesheet" />
        <link href="../static/css/user.css" rel="stylesheet" />
    </head>
    <body>
        <div id="loading">
            <img src="../static/img/loading-infinite.gif"/>
        </div>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light" onclick="location.href='jump.html';" style="cursor: pointer;"><h2 href="{{ url_for('jump_home') }}">JUMP Assembly Tool</h2></div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{ url_for('jump_domesticate') }}">Domesticate Part</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{ url_for('jump_simulate') }}">Simulate Assembly</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{ url_for('jump_visualize') }}">Visualize Construct</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{ url_for('jump_automate') }}">Automate Design</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{ url_for('jump_guideline') }}">Guidelines</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <form method="POST" action="{{ url_for('jump.run_construct_visualization') }}" enctype="multipart/form-data">
                        <h4 class="mt-4">Generate SBOL-based visualization of synthetic gene constructs</h4>
                        <br/>

                        <div class="card-body" id="circuit_assembly">
                            <div class="row">
                                <div class="col-md-12">
                                    <p>Assembly plan (tabular format in .csv):</p>
                                    <input type="file" class=" form-control" id="plan_id" name="plan"/>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-md-12">
                                    <p>Parts (tabular format in .csv):</p>
                                    <input type="file" class=" form-control" id="parts_id" name="parts"/>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="reset" class="btn btn-warning btn-fill" id="reset_id" name="reset" value="Reset"/>
                                    <input type="submit" class="btn btn-info btn-fill" id="submit_id" name="submit" value="Execute Plan" onclick="loading()"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/js/scripts.js"></script>
        <script type="text/javascript">// <![CDATA[
            function loading() {
                var loading = document.getElementById("loading");
                loading.style.display = 'block';
            }
    // ]]></script>
    </body>
</html>
